<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 只会出现选中的 -->
        <div v-if='score>=90'>优秀</div>
        <div v-else-if='score<90&&score>=80'>良好</div>
        <div v-else-if='score<80&&score>=70'>良好</div>
        <div v-else>差</div>
        <div v-show='flag'>测试v_show </div>
        <button @click="flag=!flag">点击 </button>
        <ul>
            <!-- 最好加上key作为唯一标识好查找,没有id用索引，有id用它 -->
            <!-- 遍历数组 -->
            <!-- v-if可以和v-for联合使用筛选条件进行渲染 -->
            <li v-for='item in arr'>{{item}}</li>
            <li :key='index' v-for='(item,index) in arr' @click="change(index,$event)">{{item}}+'.......'+{{index}}</li>
            <!-- 遍历对象数组 -->
            <li :key='item.id' v-for='item in objArr'>
                <span>{{item.usename}}</span>
                <span>{{item.password}}</span>
            </li>

            <!-- 遍历对象 -->
            <div v-if='value!=13' v-for='(value,key,index) in obj'>{{value+'....'+key+'....'+index}}</div>
        </ul>
    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    // v-if控制是否渲染到页面
    //v-show控制元素是否显示（已经渲染到页面）
    var vm = new Vue({
        el: '#app',
        data: {
            score: 60,
            flag: false,
            arr: [1, 2, 3, 4, 5],
            objArr: [{
                id: 1,
                usename: 0,
                password: 1
            }, {
                id: 2,
                usename: 0,
                password: 1
            }, {
                id: 3,
                usename: 0,
                password: 1
            }],
            obj: {
                user: "jioyue",
                age: 18,
                weight: 124
            }
        },
        methods: {
            change: function(index, event) {
                console.log(event);
            }
        }
    })
</script>

</html>
