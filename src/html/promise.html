<script>
    var p = new Promise(function(resolve, reject) {
            //这里处理异步任务,通过承诺上面两个参数来处理，上面两个参数都是方法
            setTimeout(() => {
                var flag = true;
                if (flag) {
                    resolve('hello');
                } else {
                    reject("error");
                }
            }, 0.3);
        })
        // 第一个函数是resolve传回来的
        //第二个函数是reject传回来的

        // }).then(function(data) {
        //     console.log(data)
        // });




    p.then(function(data) { //捕获正常的 resolve()
            console.log(data);
        })
        .catch(function(data) { //捕获异常的  reject()
            console.log(data);
        })
        .finally(function() {
            console.log('任务结束'); //无论正常异常都出
        });
